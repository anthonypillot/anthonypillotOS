version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 1
    reviewers:
      - "anthonypillot"
    assignees:
      - "anthonypillot"
    commit-message:
      prefix: "perf"
      prefix-development: "perf"
      include: "scope"
    labels:
      - "dependencies"
