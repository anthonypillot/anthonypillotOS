name: 🔖 Build, push and deploy release

permissions:
  contents: read
  packages: write

on:
  release:
    types: [published]

jobs:
  extract:
    name: 📄 Extract
    uses: anthonypillot/actions/.github/workflows/extract-version.yaml@main

  push:
    name: 🐳 Push
    needs: [extract]
    uses: anthonypillot/actions/.github/workflows/node-build-image-and-push.yaml@main
    with:
      registry_url: ghcr.io
      registry_username: ${{ github.repository_owner }}
      image_owner: ${{ github.repository_owner }}
      image_name: os
      image_tag: ${{ needs.extract.outputs.result }}
    secrets:
      registry_password: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: 🚀 Deploy
    needs: [extract, push]
    uses: anthonypillot/actions/.github/workflows/kubernetes-deployment.yaml@v1
    with:
      registry_url: ghcr.io
      registry_username: ${{ github.repository_owner }}
      environment: production
      namespace_name: os
      deployment_name: os-prod
      image_name: os
      image_tag: ${{ needs.extract.outputs.result }}
    secrets:
      kubeconfig: ${{ secrets.KUBECONFIG }}
